<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File to Encoded Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File to Encoded Text Converter</h1>
    <p>Upload a file or video, and it will be encoded with a custom binary-to-alphabet mapping.</p>
    <input type="file" id="fileInput" accept="*">
    <button onclick="convertFile()">Convert</button>
    <textarea id="output" readonly></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
